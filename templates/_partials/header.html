{% load static %}

<div class="ui menu">
  <!-- style="background-color: #2E8B57;"> -->
  <div class="ui container">
   <!--  <a href={% url 'home' %} class="header item">
      <img class="logo" src= {% static 'img/techtrioz.110f4d81.png' %} />
    </a> -->


    <div class="right item">
      {% if request.user.is_authenticated %}
    
      <div class="ui simple dropdown item">
         <span style="font-weight:bold;">{{request.user.username}}</span>
          <i class="dropdown icon"></i>
        <div class="menu">
        <form class="ui large form" method="post" action={% url 'logout_user' %}>

          {% csrf_token %}
         <input class="ui button"
              type="submit"
              value="Sign out"
            />
          </form>
        </div>
      </div>

      {% else %}
      <div class="ui item">
      <a href={% url 'login' %} class="ui primary button">Login</a>
      </div>
      
      <div class="ui item">
      <a href={% url 'register' %} class="ui primary button">Register</a>
      </div>

      {% endif %}
    </div>
  </div>
</div>
